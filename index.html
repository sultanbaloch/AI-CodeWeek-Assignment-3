<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <style>

    </style>

    <div class="container">

        <div class="main">
            <h1>Calcultate Area of Traingle</h1>
            <div>

                <label for="">Enter value of a:</label>
                <input type="number" id="a"> <br>
                <label for="">Enter value of b:</label>
                <input type="number" id="b">
                <br>
                <label for="">Enter value of c:</label>
                <input type="number" id="c">
                <div class="btn">

                    <button onclick="cal()">Calculate</button>


                </div>
            </div>



            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </div>


    <script>
        const cal = () => {
            a = Number(document.getElementById("a").value);
            b = Number(document.getElementById("b").value);
            c = Number(document.getElementById("c").value);


            let s = (a + b + c) / 2
            console.log(s)
            let A = Math.sqrt(s * ((s - a) * (s - b) * (s - c)));

            document.getElementById("result").innerHTML = A.toFixed(2)
        }
    </script>

</body>



</html>
